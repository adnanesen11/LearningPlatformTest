<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Candidate Screening Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .content {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 1.1em;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            min-height: 200px;
            resize: vertical;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .session-list {
            margin-top: 40px;
        }

        .session-item {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
        }

        .session-item h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .session-item p {
            color: #666;
            margin-bottom: 10px;
        }

        .session-link {
            background: white;
            border: 2px solid #667eea;
            border-radius: 8px;
            padding: 12px;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .session-link input {
            border: none;
            flex: 1;
            font-size: 0.9em;
            color: #667eea;
            font-weight: 500;
        }

        .copy-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
        }

        .copy-btn:hover {
            background: #5568d3;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }

        .hint {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AI Candidate Screening Platform</h1>
            <p>Generate personalized interview sessions based on your job descriptions</p>
        </div>

        <div class="content">
            <div id="message"></div>

            <form id="createSessionForm">
                <div class="form-group">
                    <label for="jobTitle">Job Title</label>
                    <input type="text" id="jobTitle" placeholder="e.g., Senior Software Engineer" required>
                </div>

                <div class="form-group">
                    <label for="candidateName">Candidate Name (Optional)</label>
                    <input type="text" id="candidateName" placeholder="e.g., John Doe">
                </div>

                <div class="form-group">
                    <label for="jobDescription">Interview Instructions / Job Description</label>
                    <textarea id="jobDescription" placeholder="Enter the interview instructions, job description, and key areas to evaluate..." required></textarea>
                    <p class="hint">This will guide the AI interviewer. Include specific skills, experience, and qualities you're looking for.</p>
                </div>

                <button type="submit" class="btn" id="createBtn">Create Interview Session</button>
            </form>

            <div class="session-list">
                <h2>Active Sessions</h2>
                <div id="sessionsList"></div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('createSessionForm');
        const messageDiv = document.getElementById('message');
        const sessionsList = document.getElementById('sessionsList');
        const createBtn = document.getElementById('createBtn');

        // Load existing sessions on page load
        loadSessions();

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const jobTitle = document.getElementById('jobTitle').value;
            const candidateName = document.getElementById('candidateName').value;
            const jobDescription = document.getElementById('jobDescription').value;

            createBtn.disabled = true;
            createBtn.textContent = 'Creating...';

            try {
                const response = await fetch('/api/create-session', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        jobTitle,
                        candidateName,
                        jobDescription
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('success', 'Session created successfully!');
                    form.reset();
                    loadSessions();
                } else {
                    showMessage('error', data.error || 'Failed to create session');
                }
            } catch (error) {
                showMessage('error', 'Network error: ' + error.message);
            } finally {
                createBtn.disabled = false;
                createBtn.textContent = 'Create Interview Session';
            }
        });

        function showMessage(type, text) {
            messageDiv.className = type === 'success' ? 'success-message' : 'error-message';
            messageDiv.textContent = text;
            setTimeout(() => {
                messageDiv.textContent = '';
                messageDiv.className = '';
            }, 5000);
        }

        async function loadSessions() {
            try {
                const response = await fetch('/api/sessions');
                const sessions = await response.json();

                if (sessions.length === 0) {
                    sessionsList.innerHTML = '<p style="color: #999; text-align: center; padding: 20px;">No sessions created yet</p>';
                    return;
                }

                sessionsList.innerHTML = sessions.map(session => `
                    <div class="session-item">
                        <h3>${session.jobTitle}</h3>
                        ${session.candidateName ? `<p><strong>Candidate:</strong> ${session.candidateName}</p>` : ''}
                        <p><strong>Created:</strong> ${new Date(session.createdAt).toLocaleString()}</p>
                        <div class="session-link">
                            <input type="text" value="${window.location.origin}/interview/${session.sessionId}" readonly>
                            <button class="copy-btn" onclick="copyLink('${window.location.origin}/interview/${session.sessionId}')">Copy Link</button>
                        </div>
                        ${renderMediaLinks(session.media)}
                        ${renderDownloads(session)}
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading sessions:', error);
            }
        }

        function renderMediaLinks(media = {}) {
            const items = [];
            if (media.combined) {
                items.push(`<a href="${media.combined}" target="_blank" rel="noopener">Recording (video + mixed audio)</a>`);
            }
            if (!items.length) {
                return '<p style="color:#999;">No recordings yet</p>';
            }
            return `<div style="margin-top:10px; display:flex; gap:10px; flex-wrap:wrap;">${items.map(i => `<span style="background:#eef;border:1px solid #ccd;padding:6px 10px;border-radius:6px;">${i}</span>`).join('')}</div>`;
        }

        function renderDownloads(session = {}) {
            const items = [];
            if (session.media?.combined) {
                items.push(`<a href="${session.media.combined}" download>Download video</a>`);
            }
            if (session.transcriptPath) {
                items.push(`<a href="${session.transcriptPath}" download>Download transcript</a>`);
            }
            if (session.analysisPath) {
                items.push(`<a href="${session.analysisPath}" download>Download analysis</a>`);
            }
            if (!items.length) {
                return '';
            }
            return `<div style="margin-top:10px; display:flex; gap:10px; flex-wrap:wrap;">${items.map(i => `<span style="background:#eef;border:1px solid #ccd;padding:6px 10px;border-radius:6px;">${i}</span>`).join('')}</div>`;
        }

        function copyLink(link) {
            navigator.clipboard.writeText(link).then(() => {
                showMessage('success', 'Link copied to clipboard!');
            }).catch(err => {
                showMessage('error', 'Failed to copy link');
            });
        }
    </script>
</body>
</html>
